<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, scale=1.0">
    <title>Let me test my skills in front-end technologies</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/style.min.css">
</head>
<body>
<header class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Manage Customers</h1>
        </div>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col-12 col-md-3">
            <div class="form-group">
                <button id="btn-new-customer" class="btn btn-success">+ New Customer</button>
            </div>
            <div class="form-group">
                <label for="txt-id">Customer ID</label>
                <input id="txt-id" class="form-control" type="text" placeholder="Enter Customer ID Here">
            </div>
            <div class="form-group">
                <label for="txt-name">Customer Name</label>
                <input id="txt-name" class="form-control" type="text" placeholder="Enter Customer Name Here">
            </div>
            <div class="form-group">
                <label for="txt-address">Customer Address</label>
                <input id="txt-address" class="form-control" type="text" placeholder="Enter Customer Address Here">
            </div>
            <div class="form-group">
                <button id="btn-save" class="btn btn-primary" type="button">Save</button>
                <button id="btn-clear" class="btn btn-warning" type="button">Clear</button>
            </div>
        </div>
        <div id="tbl-container" class="col-12 col-md-9">
            <table id="tbl-customers" class="table table-hover table-striped table-bordered">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Address</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4" class="text-center">
                        There are no records to show, add a new customer.
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</main>
<footer class="container">
    <div class="row">
        <div class="col-12 text-center">
            Copyright &COPY; 2020 IJSE.
        </div>
    </div>
</footer>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
